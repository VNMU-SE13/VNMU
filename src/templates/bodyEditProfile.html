<div class="content_title">
    <h2>Edit Profile</h2>
</div>
<div class="card">
    <div class="card-header">Profile Form Elements</div>
    <form class="form">
        <div class="form-group">
            <label for="inpFirstname" class="form-label">First name</label>
            <input type="text" class="form-control" placeholder="Enter the first name" id="inpFirstname" />
            <span class="msg-error firstName_msg"></span>
        </div>
        <div class="form-group">
            <label for="inpLastname" class="form-label">Last name</label>
            <input type="text" class="form-control" placeholder="Enter the last name" id="inpLastname" />
            <span class="msg-error lastName_msg"></span>
        </div>
        <div class="form-group">
            <p class="form-label">Email</p>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com" />
        </div>
        <div class="form-group">
            <label for="inpPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" placeholder="Enter phone number " id="inpPhone" />
            <span class="msg-error phone_msg"></span>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <span class="msg-error description_msg"></span>
        </div>
        <div class="group-btn">
            <button type="button" class="custom_btn" id="btn-submit">Submit button</button>
            <button type="reset" class="custom_btn">Reset button</button>
        </div>
    </form>
</div>
<script src="../js/editProfile.js"></script>
