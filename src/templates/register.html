<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link href="../../../bootstrap-4.6.2-dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../styles/main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="custom_container">
            <div class="card card-center shadow">
                <div class="card-header">Register</div>
                <form class="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="User name" id="inpUsername" />
                        <span class="msg-error username_msg"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="E-mail" id="inpEmail" />
                        <span class="msg-error email_msg"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="inpPassword" />
                        <span class="msg-error password_msg"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Re Password" id="inpRePassword" />
                        <span class="msg-error rePassword_msg"></span>
                    </div>

                    <button type="button" class="btn btn-green" id="btn-submit">Register</button>
                    <p class="custom_form-link">
                        <a href="login.html" class="link-underline link-underline-opacity-0">Click here to Login</a>
                    </p>
                </form>
            </div>
        </div>
        <!-- script -->
        <script src="../../../node_modules/jquery/dist/jquery.slim.js"></script>
        <script src="../../../node_modules/popper.js/dist/popper.min.js"></script>
        <script src="../../../bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/validate.js"></script>
        <script src="../js/register.js"></script>
    </body>
</html>
