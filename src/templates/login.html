<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link href="../../../bootstrap-4.6.2-dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../styles/main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="custom_container">
            <div class="card card-center shadow">
                <div class="card-header">Please Sign In</div>
                <form class="form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="E-mail" id="inpEmail" />
                        <span class="msg-error email_msg"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="inpPassword" />
                        <span class="msg-error password_msg"></span>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="button" class="btn btn-green" id="btn-submit">Login</button>
                    <p class="custom_form-link">
                        <a href="register.html" class="link-underline link-underline-opacity-0"
                            >Click here to Register</a
                        >
                    </p>
                </form>
            </div>
        </div>
        <!-- script -->
        <script src="../../../node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="../../../node_modules/popper.js/dist/popper.min.js"></script>
        <script src="../../../bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/validate.js"></script>
        <script src="../js/login.js"></script>
    </body>
</html>
