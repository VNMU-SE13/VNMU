name: React CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Clean install (optional)
      run: |
        rm -rf node_modules package-lock.json
        npm install

    - name: Debug installed packages
      run: ls -la node_modules/react-router-dom || echo "react-router-dom not found"

    - name: Run tests
      run: CI=true npm test

    - name: Build project
      run: npm run build
